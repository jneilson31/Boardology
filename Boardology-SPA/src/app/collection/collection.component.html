<div class="container">
  <h2>My Collection</h2>
  <hr />
  <div *ngIf="!productCollection?.length">
    <p>You don't have any items in your collection!</p>
    <button class="btn btn-primary" [routerLink]="['/games']">View Games</button>
  </div>
</div>
<table *ngIf="productCollection?.length" class="table table-striped table-dark table-hover">
  <thead>
    <tr>
      <th scope="col" style="width: 8.33%">#</th>
      <th scope="col" style="width: 20%">Image</th>
      <th scope="col">Name</th>
      <th scope="col" style="width: 8.33%">Share</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productCollection; let i = index">
      <th class="collection-total" scope="row">{{ i + 1 }}</th>
      <td class="align-middle"><img src="{{ product.photoUrl }}" alt=""></td>
      <td class="align-middle" [routerLink]="['/games/', product.id]">{{ product.name }}</td>
      <td class="share-column align-middle"><i class="fa fa-share-square"></i></td>
      <td class="share-column align-middle remove" (click)="removeFromCollection(product.id)">Remove</td>
    </tr>
  </tbody>
</table>

<div *ngIf="productCollection?.length" class="container">
  <button class="btn btn-primary"routerLink="/games">Add More Games</button>
</div>
