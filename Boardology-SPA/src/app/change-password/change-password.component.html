<div class="gradientPageWrapper">
  <div class="col-sm-8 text-center">
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
      <h1 class="whiteTitle">Change Your Password</h1>
      <div class="form-group">
        <input type="password"
          [ngClass]="{'is-invalid': changePasswordForm.get('newPassword').errors && changePasswordForm.get('newPassword').touched}"
          class="form-control" formControlName="newPassword" placeholder="Password">
        <div class="invalid-tooltip"
          *ngIf="changePasswordForm.get('newPassword').hasError('required') && changePasswordForm.get('newPassword').touched">Password
          is required
        </div>
        <div class="invalid-tooltip"
          *ngIf="changePasswordForm.get('newPassword').hasError('minlength') && changePasswordForm.get('newPassword').touched">
          Password must be at least 6 characters
        </div>
        <div class="invalid-tooltip"
          *ngIf="changePasswordForm.get('newPassword').hasError('maxlength') && changePasswordForm.get('newPassword').touched">
          Password cannot exceed 14 characters
        </div>
      </div>

      <div class="form-group">
        <input type="password" [ngClass]="{'is-invalid': changePasswordForm.get('confirmNewPassword').errors
          && changePasswordForm.get('confirmNewPassword').touched
          || changePasswordForm.get('confirmNewPassword').touched
          && changePasswordForm.hasError('mismatch')}" class="form-control" formControlName="confirmNewPassword"
          placeholder="Confirm Password">
        <div class="invalid-tooltip"
          *ngIf="changePasswordForm.get('confirmNewPassword').hasError('required') && changePasswordForm.get('confirmNewPassword').touched && !changePasswordForm.hasError('mismatch')">
          Confirm Password
          is required (between 6 and 14 characters)
        </div>
        <div class="invalid-tooltip"
          *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmNewPassword').touched">
          Passwords must match
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn-lg btn-white" type="submit">Register</button>
        <!-- <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button> -->
      </div>
    </form>
  </div>
</div>
