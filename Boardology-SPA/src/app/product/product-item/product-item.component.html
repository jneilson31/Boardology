<div routerLinkActive="active">
  <div class="shadow card mb-4" [routerLink]="['/games/', product.id]">
      <div class="card-body">
          <div class="row no-gutters">
              <div class="col-4 align-self-center p-2">
                  <img class="img-fluid d-flex" src="{{  product.photoUrl }}" alt=" {{ product.name }}">
              </div>
              <div class="col-8 p-1 product-name"> {{ product.name }}
                  <p class="game-description"><em> {{ getShortenedDescription(product.description) }}</em></p>
                  <a class="product-aff-link" href="#">Link to affiliate item</a>
                  <!-- <button class="btn btn-primary btn-sm">Click to purchase game</button> -->
              </div>
          </div>
      </div>
      <div class="card-footer d-flex justify-content-between">
          <p><span>Upvote</span> {{ product.upvotes }} | <span>Downvote</span> {{ product.downvotes }}</p>
          <p>Price - <span class="price">$32.99</span></p>
      </div>
  </div>
