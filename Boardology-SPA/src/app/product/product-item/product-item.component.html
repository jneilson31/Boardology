<div class="shadow card mb-4">
    <div class="card-header">
        {{ product.name }}
    </div>
    <div class="card-body" routerLinkActive="active" [routerLink]="['/games/', product.id]">
        <div class="row no-gutters"><div class="ribbon" *ngIf="isTrending"><span>Trending</span></div>
            <div class="col-4 align-self-center p-2">
                <img class="img-fluid d-flex" src="{{  product.photoUrl }}" alt=" {{ product.name }}">
            </div>
            <div class="col-8 p-1">
                <p class="game-description"><em> {{ getShortenedDescription(product.description) }}</em></p>
                <!-- <button class="btn btn-primary btn-sm">Click to purchase game</button> -->
                <span ><i class="numReviews">({{product.numReviews}})</i></span>
            </div>
            
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col d-flex justify-content-start">
                <div (click)="upvoteGame(product.id)"><i class="fa fa-thumbs-up" [ngClass]="{upvoted: isProductUpvoted(product.id) || hasUpvoted}"></i> {{ product.upvotes }} </div>
                <span class="mx-2">|</span>
                <div (click)="downvoteGame(product.id)"><i class="fa fa-thumbs-down" [ngClass]="{downvoted: isProductDownvoted(product.id) || hasDownvoted}"></i> {{ product.downvotes }}</div>
            </div>
            <div class="col d-flex justify-content-end">
                <p>Price - $32.99</p>
            </div>
        </div>
    </div>
</div>
