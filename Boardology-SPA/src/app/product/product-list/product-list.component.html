<div class="scrollMenu">
    <app-category *ngFor="let category of categories" [category]="category" [products]="products"></app-category>
</div>
<div class="container">
    <h1>Games in {{getCategory() | titlecase}}</h1>
    <div *ngFor="let product of products | categorySort: getCategory() | slice: 0:10" class="gameWrapper">
        <div class="gameContent">
            <h5 class="mb-3">{{product.name}}</h5>
            <div class="row">
                <div class="col-7">
                    <p>{{product.description | slice: 0:140}}</p>
                </div>
                <div class="col-5">
                    <img class="img-fluid" src="{{product.photoUrl}}" alt="">
                </div>
            </div>
        </div>
        <div class="gameReviewWrapper">
            <div class="votingWrapper">
                <div class="upvotes">
                    <i class="fa fa-thumbs-up" [ngClass]="{downvoted: hasDownvoted}"></i>
                    <span>{{product.upvotes}}</span>
                </div>
                <div class="downvotes">
                    <i class="fa fa-thumbs-down" [ngClass]="{downvoted: hasDownvoted}"></i>
                    <span>{{product.downvotes}}</span>
                </div>
            </div>
            <i class="fa fa-edit"></i>
        </div>
    </div>
</div>
