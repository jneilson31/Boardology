<div class="container">
  <h1 class="text-center my-3">{{product?.name}}</h1>
  <div class="d-flex justify-content-center">
    <img class="img-fluid" src="{{product?.photoUrl}}}" alt="{{product?.name}}">
  </div>
  <h3 class="my-3">Product Details</h3>
  <table class="table table-sm table-bordered text-center">
    <thead>
      <tr>
        <th scope="col"># of Players</th>
        <th scope="col">Age</th>
        <th scope="col">Playing Time</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{product?.numPlayers}}</td>
        <td>{{product?.ageSuggestion}}+</td>
        <td>{{product?.timeToPlay}} min</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between my-3">
    <button class="btn btn-primary mr-2 w-50">Add to Wishlist</button>
    <button class="btn btn-primary w-50">Add to Collection</button>
  </div>
  <h3>Reviews<span class="leave-review pull-right mt-3" (click)="toggleComment()" >Leave a review</span></h3>

  <div class="form-group" *ngIf="shouldShow">
    <textarea class="form-control" placeholder="Leave a review..." [formControl]="review"> </textarea>
    <button type="button" class ="btn btn-primary w-50" (click)="submitReview()">Submit</button>
    </div>
    
  
      <p *ngIf="comments.length === 0"><i>No reviews yet. Be the first to leave a review!</i></p>
  <div class="card mb-4" *ngFor="let comment of comments">
    <div class="card-body">
      <h5 class="card-title">{{ comment.username }}</h5>
      <p class="card-text">{{ comment.content }}</p>
    </div>
    <div class="card-footer text-muted">
      {{ comment.created | timeAgo }}
    </div>
  </div>
