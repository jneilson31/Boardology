
<div class="container">
  <h1 class="text-center my-3">{{article?.title}}</h1>
  <img [src]="article.photoUrl" alt="">
  <h1 class="text-center">All Comments</h1>
  <div class="d-flex justify-content-center">
    <pagination *ngIf="articleComments.length > 2" [boundaryLinks]="true" [totalItems]="pagination?.totalItems"
      [itemsPerPage]="pagination?.itemsPerPage" [(ngModel)]="pagination.currentPage" [maxSize]="maxPaginationPages" (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
  <div class="card mb-4" *ngFor="let comment of articleComments">
    <div class="card-body">
      <h5 class="card-title">{{ comment.userName }}<span *ngIf="checkIfIsUserComment(comment)"
          class="delete pull-right mt-1" (click)="deleteComment(comment.id)">Delete</span></h5>
      <p class="card-text">{{ comment.content }}</p>
    </div>
    <div class="card-footer text-muted">
      {{ comment.created | timeAgo }}
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination?.totalItems" [itemsPerPage]="pagination?.itemsPerPage"
      [(ngModel)]="pagination.currentPage" [maxSize]="maxPaginationPages" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
      nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
