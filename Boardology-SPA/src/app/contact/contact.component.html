<div class="gradientPageWrapper">
  <div class="container col-sm-8">
    <h1 class="whiteTitle">Contact Us</h1>
    <p>Please fill out this form and we will get back to you as quickly as possible!</p>
    <form [formGroup]="contactUsForm" (ngSubmit)="sendEmail()">
      <div class="form-group">
        <label for="email"></label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <label for="subject"></label>
        <input type="text" class="form-control" id="subject" formControlName="subject" placeholder="Subject">
      </div>
      <div class="form-group">
        <label for="message"></label>
        <textarea class="form-control" id="message" formControlName="message" placeholder="Message" rows="6"></textarea>
      </div>
      <div class="form-group text-center">
        <button class="btn-lg btn-white" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
