<div class="login d-flex justify-content-start">
  <button *ngIf="!isLoggedIn()" class="btn btn-primary btn-sm mr-2 w-50" routerLink="/login">Login</button>
  <button *ngIf="isLoggedIn()" (click)="onLogout()" class="btn btn-primary btn-sm w-50" routerLink="/">Logout</button>
  <button *ngIf="!isLoggedIn()" class="btn btn-outline-primary btn-sm w-50" routerLink="/register">Register</button>
</div>
