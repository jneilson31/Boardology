<div class="search-box p-3">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search for item..." aria-label="Search" aria-describedby="basic-addon2" [formControl]="queryField" >
    <div class="input-group-append">
      <span class="input-group-text btn-primary" id="basic-addon2">Search</span>
    </div>
  </div>
</div>

<!-- <div *ngFor="let game of games">
  
</div> -->
<p *ngIf="!hasResults" class="text-center pt-3"><i>No results found</i></p>
<ul *ngIf="products.length > 0" class="list-group">
  <li *ngFor="let product of products" class="list-group-item py-1 text-center" [routerLink]="['/games/', product.id]"><span class="game-text">{{ product.name }}</span><span class="game-image"><img src="{{ product.photoUrl }}" alt="{{ product.name }}" height="50px" width="50px"></span></li>
</ul>
