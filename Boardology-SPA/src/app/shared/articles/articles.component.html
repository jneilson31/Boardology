<h2>Top Articles</h2>
<div class="list-group">
  <div *ngFor="let article of articles" routerLink="/article/{{article.id}}" routerLinkActive="router-link-active"  class="article-container">
    <div class="w-100">
      <h5 class="article-title">{{article.title}}</h5>
    </div>
    <div class="article-info grayed-text">
      <div>{{article?.author}}</div>
      <p>{{article?.dateCreated | date: 'MMM d, y'}}</p>
    </div>
  </div>
</div>
