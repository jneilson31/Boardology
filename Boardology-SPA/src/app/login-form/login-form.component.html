<div class="login-box">
  <div class="container">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <h2>Sign In</h2>
      <div class="alert alert-danger" *ngIf="authenticationError">
        <p>{{authenticationErrorText}}</p>
      </div>
      <div class="form-group">
        <input class="form-control mr-sm-2" type="text" name="email" placeholder="Email" required
          [(ngModel)]="model.email" />
      </div>
      <div class="form-group">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
          [(ngModel)]="model.password" />
      </div>
      <button class="btn btn-white" type="submit">
        Login
      </button>
    </form>
  </div>
</div>
<div class="container">
  <div class="new-user-wrapper">
    <div class="arrow-lead">
      <div class="circle">
        <i class="fa fa-chevron-down"></i>
      </div>
    </div>
    <p>New to Boardology?</p>
    <button class="btn btn-outline-primary" routerLink="/register" type="button">Create a Boardology Account</button>
  </div>
</div>
