<div class="gradientPageWrapper">
  <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <h1 class="whiteTitle">Welcome to Boardology!</h1>
      <div class="form-group">
        <input type="text"
          [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
          class="form-control" formControlName="username" placeholder="Username">
        <div class="invalid-feedback">Please choose a username</div>
      </div>
      <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}"
          class="form-control" placeholder="Email" formControlName="email">
        <div class="invalid-feedback"
          *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">Email
          is required</div>
      </div>
      <div class="form-group">
        <input type="password"
          [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
          class="form-control" formControlName="password" placeholder="Password">
        <div class="invalid-feedback"
          *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Password
          is required
        </div>
        <div class="invalid-feedback"
          *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
          Password must be at least 6 characters
        </div>
        <div class="invalid-feedback"
          *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
          Password cannot exceed 14 characters
        </div>
      </div>

      <div class="form-group">
        <input type="password" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
          && registerForm.get('confirmPassword').touched
          || registerForm.get('confirmPassword').touched
          && registerForm.hasError('mismatch')}" class="form-control" formControlName="confirmPassword"
          placeholder="Confirm Password">
        <div class="invalid-feedback"
          *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
          Password
          is required (between 6 and 14 characters)
        </div>
        <div class="invalid-feedback"
          *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
          Passwords must match
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-white" type="submit">Register</button>
        <!-- <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button> -->
      </div>
    </form>
  </div>
  <div class="loginLink">
    <a href="" routerLink="/login">Already a member? Sign in now!</a>
  </div>
</div>
